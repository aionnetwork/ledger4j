apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hid4java', name: 'hid4java', version: '0.5.0'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'

    testCompile 'junit:junit:4.12'
    testCompile "com.google.truth:truth:0.42"
}